<div class="modal fade" id="pergunta" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pergunta - {{formulario.descricao}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #form="ngForm" (ngSubmit)="submit()" >

        <div class="modal-body">

          <div class="row">

            <div class="col-md-12">

              <label>Avaliação</label>
              <app-ciclo-select [ciclo]="ciclo"></app-ciclo-select>

            </div>

            <div class="form-group col-md-12" [class.has-error]="error?.descricao">

              <label>Pergunta</label>
              <input type="text" name="descricao" class="form-control" [(ngModel)]="entity.descricao" required />
              <div class="help-block" *ngIf="error?.descricao">{{error.descricao}}</div>

            </div>

          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Enviar</button>
        </div>

      </form>

    </div>
  </div>
</div>
